<div>
     @if (isLoginVisible) {
         <app-login></app-login>
         <div>
            Don't have an account?
            <a (click)="showRegister()">Sign up</a>
        </div>
     }

     @if (!isLoginVisible) {
        <app-register></app-register>
        <div>
            Already have an account?
            <a (click)="showLogin()">Log in</a>
        </div>
    }
</div>
